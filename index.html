  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />

    <title>login</title>
  </head>
  <body>
    <!-- code pembungkus -->

    <div class="bungkus">
      <!-- code grid bagian pertama -->

      <div class="gambar-kiri">
        <img src="img/1-removebg-preview.png" alt="img_login" />
      </div>

      <!-- akhir grid bagian pertama -->
      <!-- code grid bagian kedua -->
      <!-- navbar atasnya -->
      <div class="judul-nav">
        <p>not a member? <a href="#">register now</a></p>
      </div>
      <!-- navbar atasnya -->
      <div class="grid-kanan">
        <!-- code form bungkus -->
        <div class="form">
          <h2 class="judul-form text-center text-capitalize">hello again</h2>
          <p class="desc-judul text-capitalize" for>welcome back you've been missed!</p>

          <div class="input-form">
            <!-- <form action="" method="post"> -->

            <input type="text" class="ussername" placeholder="enter name" />
            <div class="ps-bungkus">
              <input type="password" name="" class="password" placeholder="password" id="" />
              <i class="far fa-eye eye-open"></i>
              <i class="far fa-eye-slash eye-close"></i>
            </div>
            <p class="text-end mt-4 re"><a href="#">recovery password</a></p>

            <button class="btn btn-primary btn-sign">sign in</button>

            <div class="login-lain">
              <p class="text-center text-capitalize mb-3 mt-3 or">or continue with</p>
              <div class="login-pilih">
                <div class="mac">
                  <a href="#"><i class="fab fa-apple"></i></a>
                </div>
                <div class="facebook">
                  <a href="#"><i class="fab fa-facebook-square"></i></a>
                </div>
                <div class="twitter">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- code from bungkus -->
      </div>

      <!-- akhir grid bagian kedua -->
    </div>

    <!-- akhir code pembungkus -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="index.js"></script>
